    <script>
        onPage();

        function loadProjects() {
            /* This line of code came from Darius Morawiec on Stack Overflow:
                https://stackoverflow.com/questions/17833678/count-number-of-img-tags-inside-a-div-tag
             */
            let images = document.getElementsByTagName("img");
            let imgArray = [];
            for (let i = 0; i < images.Length; i++) {
                imgArray.push(document.getElementsByTagName("img"));
                //imgArray[i].style.opactiy = 1;
            }
        }

        function onPage() {
            let currentPage = document.getElementById("proj");
            currentPage.style.backgroundColor = "#0C6B3B"
            currentPage.style.color = "white";
        }
        /*
        https://stackoverflow.com/questions/4825295/javascript-onclick-to-get-the-id-of-the-clicked-button
        */

        function filterProjects(buttonID) {
            let buttonClicked = buttonID;

            console.log(buttonClicked);
            if (buttonClicked == "design") {
                displayProjects("design");
                hideProjects("js");
                hideProjects("html");
            }
            else if (buttonClicked == "html") {
                displayProjects("html");
                hideProjects("js");
                hideProjects("design");
            }
            else if (buttonClicked == "js") {
                displayProjects("js");
                hideProjects("design");
                hideProjects("html");
            }
        }

        function displayProjects(projID) {
            document.getElementById(projID).style.display = "none";
            console.log(projID);
        }

        function hideProjects(projID) {
            document.getElementById(projID).style.display = "block";
        }

    </script>
